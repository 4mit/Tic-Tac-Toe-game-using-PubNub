<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
        </script>
        <script type="text/javascript" src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    </head>

    <body ng-app="app" ng-controller="ctrl">
       <audio id="audio" src="Clicking-sound-effect.mp3"></audio>
        <div class="main">
             <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#" ng-click="logout(user)">Logout</a>
                </div>
              </div>
             </nav>
             <div class="col-xs-6 col-xs-offset-3" ng-if="promptUer">
                 <form name="userform" novalidate >
                      <div class="form-group">
                        <label for="name">Enter Your Name</label>
                        <input type="text" 
                                class="form-control" id="name" 
                                name="username" ng-model="user.username">
                        <select name="sign" id="usersign" ng-model="user.sign">
                            <option value="x">x</option>
                            <option value="o">0</option>
                        </select>
                      </div>
                      <button type="submit" 
                             class="text-center btn btn-default" ng-click="setUser(user)">
                          Submit
                      </button>
                </form>
             </div> 
             <div class="col-xs-12" ng-if="!promptUer">
                 <div class="pubnubdiv" ng-init="initGame()">
                     <table class="table table-bordered">
                         <tr ng-repeat="m in matrix track by $index" >
                             <td class="text-center entries" 
                                ng-repeat="c in m track by $index" 
                                ng-click="assignBox(c,$parent.$index,$index)">
                                {{c}}
                             </td>
                         </tr>
                     </table>
                 </div>
             </div>
             
             <div class="row mt30">
                <h5 class=" text-center"><span class="text-danger">**</span>For best experience Please Use headphone</h3>
            </div>
            <h1>
            {{$scope.matrix}}
        </h1>
        </div>
        
    </body>
</html>
